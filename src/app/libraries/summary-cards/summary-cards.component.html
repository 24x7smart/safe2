<div class="col-md-12">
  <div class="summary-cards">
    <mat-card *ngFor="let item of results" class="summary-card {{config.config.class}}">
      <mat-card-content>
        <h4><mat-icon class="summ-icons pull-left">{{ item.icon }}</mat-icon>
          {{ item.label }}</h4>
        <h3 class="bg-info">{{ item.result }}</h3>
      </mat-card-content>
    </mat-card>
  </div>
</div>
