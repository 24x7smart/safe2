<div class="container">
    <mat-card class="custom-card" [ngClass]="{'new-disposition': item.disposition === 'New'}"
        *ngFor="let item of items">
        <mat-card-content>
            <div class="card-header">
                <div class="row col-md-12">
                    <div class="col-md-4">{{ item.status }}</div>
                    <div class="occupancy col-md-3">{{ item.occupancy }}</div>
                    <div class="card-actions col-md-5">
                        <button mat-button *ngIf="item.disposition === 'New'" title="Acknowledge" (click)="stopBeeping()">
                            <mat-icon>drafts</mat-icon>
                        </button>
                        <button mat-button *ngIf="item.status === 'Unconfirmed'" class="confirm-button" title="Confirm">
                            <mat-icon>check</mat-icon>
                        </button>
                        <button mat-button *ngIf="item.status === 'Active'" class="response-button" title="Response">
                            <mat-icon>fire_truck</mat-icon>
                        </button>
                        <button mat-button class="view-button" title="Show on Map">
                            <mat-icon>pin_drop</mat-icon>
                        </button>
                        <button mat-button class="view-button" title="View" (click)="viewAlert(item.id)">
                            <mat-icon>visibility</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-title">
                {{ item.name }}
            </div>
            <div class="card-footer">
                <div class="time-label">Start:</div>
                <div class="time">{{ item.startTime }}</div>
                <div class="time-label">Confirm:</div>
                <div class="time">{{ item.confirmTime || '-' }}</div>
                <div class="time-label">Response:</div>
                <div class="time">{{ item.responseTime || '-' }}</div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
