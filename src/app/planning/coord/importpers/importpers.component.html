<form>
    <div class="row"> 
        <div class="col-md-12">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Unit" type="text" [(ngModel)]="unit">
            </mat-form-field>
          </div>                                            
    </div>
    <div class="row"> 
        <div class="col-md-12">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="File" type="file">
            </mat-form-field>
          </div>                                            
    </div>
    <div class="row"> 
        <div class="col-md-12">
            <button matButton type="button" class="btn-info">Download Sample</button> &nbsp;
            <button matButton type="reset" class="btn-danger pull-right">Cancel</button>&nbsp;
            <button matButton type="submit" class="btn-success pull-right">Import</button> &nbsp;
        </div>
    </div>
</form>
