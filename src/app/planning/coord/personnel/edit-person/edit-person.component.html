<h2 mat-dialog-title>
    <span *ngIf="person.id === 0">Add Person</span>
    <span *ngIf="person.id !== 0">Edit Person</span>
  </h2>
  <mat-dialog-content>
    <div class="row">
        <div class="col-md-6">
          <mat-form-field>
            <input matInput placeholder="First Name" [(ngModel)]="person.fn">
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field>
            <input matInput placeholder="Last Name" [(ngModel)]="person.ln">
          </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
          <mat-form-field>
            <mat-label>Rank</mat-label>
            <mat-select formControlName="rank" [(ngModel)]="person.rank">
              <mat-option *ngFor="let rank of ranks" [value]="rank.id">{{rank.name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field>
            <mat-label>Unit</mat-label>
            <mat-select formControlName="unit" [(ngModel)]="person.rank">
              <mat-option *ngFor="let unit of units" [value]="unit.id">{{unit.name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
          <mat-form-field>
            <input matInput placeholder="Gen Num" [(ngModel)]="person.gnum">
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field>
            <input matInput placeholder="Phone" [(ngModel)]="person.phone">
          </mat-form-field>
        </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-button color="primary" (click)="onOkClick()">Ok</button>
  </mat-dialog-actions>
