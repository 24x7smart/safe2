<div id="toolbar" class="col-lg-12" style="height: 38px; border: 1px solid darkgray">
    <button type="button" class="button btn-info" (click)="actionClick('range')"><i class="material-icons">fullscreen</i></button>
    <button type="button" class="button btn-info" (click)="actionClick('set')"><i class="material-icons">radio_button_checked</i></button>
    &nbsp;
    <mat-form-field class="toolbar-select">
        <mat-label>Zones</mat-label>
        <mat-select multiple>
            <mat-option *ngFor="let zone of scheme?.zones; let i = index" [value]="zone.zid" (selectionChange)="alert('hello')">{{zone.zname}}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="toolbar-select">
        <mat-label>Components</mat-label>
        <mat-select multiple>
            <mat-option *ngFor="let comp of components; let i = index" [value]="comp.id">{{comp.name}}</mat-option>
        </mat-select>
    </mat-form-field>

    <button type="button" class="button btn-info pull-right" (click)="actionClick('toggle')"><i class="material-icons">sync_alt</i></button>
    &nbsp;&nbsp;
    <button type="button" class="button btn-info pull-right" (click)="actionClick('save')"><i class="material-icons">save</i> Save Scheme</button>
</div>
