<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h3 class="card-title ">
                            Scheme
                            <button type="button" class="btn btn-warning pull-right" (click)="addZone()">Add Zone</button>
                        </h3>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th width="5%">
                                        ...
                                    </th>
                                    <th width="5%">
                                        Sl.
                                    </th>
                                    <th width="10%">
                                        Code
                                    </th>
                                    <th width="20%">
                                        Name
                                    </th>
                                    <th width="10%">
                                        Type
                                    </th>
                                    <th *ngFor="let rank of scale;" width="5%">
                                        {{rank.code}}
                                    </th>
                                    <th width="10%">...</th>
                                </thead>
                                <tbody *ngFor="let zone of scheme?.zones; let i = index">
                                    <tr>
                                        <td>
                                            <img src="../../../../assets/img/Z.png" width="30px" alt="Z"/>
                                        </td>
                                        <td>
                                            {{i + 1}}
                                            <i class="material-icons pull-right" *ngIf="!zone.show" (click)="toggle(zone)">add_box</i>
                                            <i class="material-icons pull-right" *ngIf="zone.show" (click)="toggle(zone)">indeterminate_check_box</i>
                                        </td>
                                        <th>
                                            <input type="text" class="form-control" [(ngModel)]="zone.zcode"/>                                        
                                        </th>
                                        <th>
                                            <input type="text" class="form-control" [(ngModel)]="zone.zname"/>                                        
                                        </th>
                                        <td>
                                            &nbsp;                                       
                                        </td>
                                        <th *ngFor="let rank of scale;">{{sumRank(zone, rank)}}</th>
                                        <td>
                                            <button (click)="addRow(zone)">Add</button>
                                            <button (click)="deleteZone(i)">Delete</button>
                                        </td>
                                    </tr>
                                    
                                    <ng-container *ngIf="zone.show">
                                    <tr *ngFor="let sector of zone.sectors; let j = index">
                                        <td>                                            
                                            <img src="../../../../assets/img/s.png" width="30px" alt="S"/>
                                        </td>
                                        <td class="pull-right">{{j+1}}</td>
                                        <td>
                                            <input type="text" class="form-control" [(ngModel)]="sector.code"/>                                        
                                        </td>
                                        <td>
                                            <input matInput type="text" class="form-control" [(ngModel)]="sector.name"/>
                                        </td>
                                        <td>
                                            <mat-select [(ngModel)]="sector.type" name="comp" class="form-control">
                                                  <mat-option *ngFor="let comp of components" [value]="comp.id">{{comp.name}}</mat-option>
                                            </mat-select>                                    
                                        </td>
<!--                                        
                                        <td *ngFor="let rank of scale;">
                                            <input type="text" class="form-control " [(ngModel)]="sector[rank.id]"/>                                        
                                        </td>
-->
                                        <td *ngFor="let rank of sector.ranks">
                                            <input type="text" class="form-control " [(ngModel)]="rank.c"/>
                                        </td>
                                        <td>
                                            <button (click)="deleteRow(zone, j)">Delete</button>
                                        </td>
                                    </tr>
                                    </ng-container>
                                </tbody>
                                <tbody>
                                    <tr>
                                        <td>
                                            &nbsp;
                                        </td>
                                        <td>
                                            &nbsp;
                                        </td>
                                        <td>
                                            &nbsp;                                        
                                        </td>
                                        <th>
                                            Scheme Total
                                        </th>
                                        <td>
                                            &nbsp;                                       
                                        </td>
                                        <th *ngFor="let rank of scale;">{{totalRank(rank)}}</th>
                                        <td>
                                            &nbsp;
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer card-footer-danger">
                        &nbsp;
                        <button mat-raised-button type="button" class="btn btn-success pull-left" (click)="SaveAll()">Save All</button>
                        <!-- <p class="card-category"> Here is a subtitle for this table</p> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
